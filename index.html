<html>
<head>
  <title>Bustin' Bash</title>
  <!-- Stylesheets -->

  <link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/directory.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/app.css" >
  <link rel="stylesheet" type="text/css" href="stylesheets/terminal.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/hopscotch.css" rel="stylesheet">
  <!-- Javascripts -->
  <script type="text/javascript" src="javascripts/vendor/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="javascripts/vendor/handlebars.js"></script>
  <script type="text/javascript" src="javascripts/vendor/hopscotch.min.js"></script>
  <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script type="text/javascript" src="namespace.js"></script>
  <script type="text/javascript" src="init.js"></script>
  <script type="text/javascript" src="javascripts/database/database.js"></script>
  <script type="text/javascript" src="javascripts/master/master.js"></script>
  <script type="text/javascript" src="javascripts/question/question.js"></script>
  <script type="text/javascript" src="javascripts/instruction/instruction.js"></script>
  <script type="text/javascript" src="javascripts/terminal/terminal.js"></script>
  <script type="text/javascript" src="javascripts/hints/hints.js"></script>
  <script type="text/javascript" src="javascripts/directory/directory.js"></script>
  <script type="text/javascript" src="javascripts/title/title.js"></script>
  <script type="text/javascript" src="javascripts/tour/tour.js"></script>
  <!-- {{> script_mania }} -->
</head>
<body>
  <div class="container">

    <!-- Navbar/ LOGO -->
    <div class="row clearfix">
      <div class="navbar column two-thirds" id ="navbar_popup">
        <!-- One -->
        <!-- <button id="level_one"> level one </button> -->

        <!-- <div class="tooltip levels" id="level_one" data-tooltip-content="Awesome tooltip yo!"><i class="fa fa-check-circle fa-2x "></i></div> -->

        <div class="tooltip levels" id="Lesson1" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="Lesson2" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="Lesson3" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <!-- extra levels -->

        <div class="tooltip levels" id="Lesson4" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="Lesson5" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="Lesson6" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="Lesson7" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="Lesson8" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="Lesson9" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="Lesson10" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="Lesson11" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="Lesson12" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>
        <div class="tooltip levels" id="Lesson13" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="Lesson14" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>

        <div class="tooltip levels" id="Lesson15" data-tooltip-content="Awesome tooltip yo!"><img class="little" src="images/terminal.png"></div>


      </div>


      <div class="logo column third">
        <img class="logo" src="images/terminal.png">Bustin Bash
      </div>
    </div>
    <hr>

    <!-- title -->
    <div class='title'>
    </div>

    <!-- instrutions -->

    <div class='instructions' id="instruction-template">
    </div>


    <!-- Terminal/ Hints/ Questions -->
    <div class="row clearfix">
      <div class="column two-thirds">
        <div class="term-nav">
          <div id='terminal-light'>
            <div id='red'></div>
            <div id='yellow'></div>
            <div id='green'></div>
          </div>
        </div>

        <div class="terminal">

          <div class='feed'></div>
          <div class='input' id="terminal_popup">$ <input></div>
        </div>
      </div>

      <div class="column third">
        <div class="question"></div>
        <button id="hint"> GIVE ME A HINT </button>

    <!-- Hints -->

        <div class="hints"></div>
      </div>
    </div>
    <hr>
    <!-- Directory-->
    <div class="row clearfix">
      <div class="column two-thirds">
        <div class="directory">
          <div id='finder'>
            <div id='toolbar'>
              <div id='traffic-light'>
                <div id='red'></div>
                <div id='yellow'></div>
                <div id='green'></div>
              </div>
              <div id='windowname'>
                <i></i>
                <span class="current-folder">Bustin' Bash</span>
              </div>
              <div id='actions'>
                <div id='back'></div>
                <div id='next'></div>
                <div id='iconV'></div>
                <div id='list'></div>
                <div id='grid'></div>
                <div id='coverflow'>
                  <i class='view little'></i>
                </div>
                <div id='settings'></div>
                <div id='share'></div>
                <input results='0' type='search'>
              </div>
            </div>
            <div id='view'>
              <div id='sidebar'>
                <ul>
                  <li>
                    <span class='group'>
                      Favorites
                    </span>
                    <ul>
                      <li class='current_page'>
                        <i class='afiles'></i>
                        All My Files
                      </li>
                      <li>
                        <i class='airdrop little'></i>
                        AirDrop
                      </li>
                      <li>
                        <i class='apps little'></i>
                        Applications
                      </li>
                      <li>
                        <i class='desk little'></i>
                        Desktop
                      </li>
                      <li>
                        <i class='docs little'></i>
                        Documents
                      </li>
                      <li>
                        <i class='downs little'></i>
                        Downloads
                      </li>
                      <li>
                        <i class='mov little'></i>
                        Movies
                      </li>
                      <li>
                        <i class='music little'></i>
                        Music
                      </li>
                      <li>
                        <i class='pic little'></i>
                        Pictures
                      </li>
                    </ul>
                  </li>
                  <li>
                    <span class='group'>
                      Shared
                    </span>
                  </li>
                </ul>
              </div>

              <div id='content'>
                <div class="directory" id="directory_popup">
                  <ul id='directory-images'>


                    <li>
                      <img class='folder-icon' src="images/icons/folder.png">
                      <span class="folder-text">USA</span>
                    </li>


                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- Cool Tips about bash -->
      <div class="column third">Tips</div>
    </div>
    <hr>
    <!-- Footer -->
    <div class="row clearfix">
      <div class="footer">footer</div>
    </div>



    <!-- Handlebars Templates -->

    <!-- Question -->
    <script id="question-template" type="text/x-handlebars-template">
    <p>{{question}}</p>
    </script>

    <!-- Terminal -->
    <script id="terminal-success-template" type="text/x-handlebars-template"><p class='term-name'>BustinBash:- {{input}}</p>
    <p class='term-success'>{{success}}</p>
    </script>

    <script id="terminal-error-template" type="text/x-handlebars-template"><p class='term-name'>BustinBash:- {{input}}</p>
    <p class='term-error'>{{error}}</p>
    </script>

    <!-- Hints -->
    <script id="hints-template" type="text/x-handlebars-template">
    <p>{{hint}}</p>
    </script>

    <!-- Directory -->

    <script id="directory-template" type="text/x-handlebars-template">
    {{#each folderCollection}}
    <li><img class='folder-icon' src='images/icons/folder.png'><span class='folder-text'>{{this}}</span></li>
    {{/each}}
    </script>

    <!-- instruction -->
    <script id="instruction-template-script" type="text/x-handlebars-template">
    <p>{{instruction}}</p>
    </script>

    <!-- title -->
    <script id="title-template" type="text/x-handlebars-template">
    <h2>{{title}}</h2>
    </script>

  </div>
</div>

</body>
</html>
